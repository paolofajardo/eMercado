<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="shortcut icon" href="icons\singleIcon.png" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="col-12">
      <div class="row">
        <div class="col-8 col-lg-2">
          <a class="logoItem" href="index.html"><img class="logo" src="icons\logo(190x45px).svg"></a>
        </div>
        <div class="col-2 col-lg-10">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-between align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i>&nbsp;Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="categories.html"><i class="bi bi-bookmark"></i></i>&nbsp;Categorías</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sell.html"><i class="bi bi-cash-coin">&nbsp;</i>Vender</a>
                </li>
                <li class="nav-item" id="dropmenu"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <main class="pb-5">
    <div class="text-center p-4">
      <h2><i class="bi bi-shop"></i>&nbsp;Productos</h2>
      <p class="lead">Verás aquí todos los producto de la categoria <span id="category-name"></span> </p>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-md-6 py-2">
            <input class="form-control" type="search" placeholder="Buscar..." id="searchInput">
          </div>
          <div class="col-12 col-md-6 py-2">
            <div class="row">
                <div class="col-6 col-md-6">
                  <input class="form-control" min="0" type="number" placeholder="min." id="filtroRangoMin">
                </div>
                <div class="col-6 col-md-6">
                  <input class="form-control" min="0" type="number" placeholder="máx." id="filtroRangoMax">
                </div>
            </div>
          </div>
        <div class="col-12 py-2">
          <div class="row">
            <div class="col-0 col-md-6"></div>
            <div class="col-6 col-md-3">
              <div class="btn-group" role="group">
                <button class="btn btn-outline-dark" id="filtroRango">Filtrar</button>
                <button class="btn btn-outline-dark" id="limpiarFiltroRango">Limpiar</button>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
                <input type="radio" class="btn-check" name="options" id="MenorAMayor">
                <label class="btn btn-outline-dark" for="MenorAMayor"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
                <input type="radio" class="btn-check" name="options" id="MayorAMenor">
                <label class="btn btn-outline-dark" for="MayorAMenor"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
                <input type="radio" class="btn-check" name="options" id="porCantidad" checked>
                <label class="btn btn-outline-dark" for="porCantidad"><i class="fas fa-sort-amount-down mr-1"></i></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="list-group" id="products-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="https://kit.fontawesome.com/11606f83bb.js" crossorigin="anonymous"></script>
</body>

</html>
