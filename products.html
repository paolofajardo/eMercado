<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-profile.html" id="email"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los producto de la categoria <span id="category-name"></span> </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="MenorAMayor">
            <label class="btn btn-light" for="MenorAMayor"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="MayorAMenor">
            <label class="btn btn-light" for="MayorAMenor"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="porCantidad" checked>
            <label class="btn btn-light" for="porCantidad"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
          </div>
        </div>
        <div class="row pt-2 pb-2">
          <div class="col-12 col-md-5">
            <div class="row">
              <div class="col-8 col-md-8">
                <input class="form-control" type="search" placeholder="Buscar..." id="searchInput">
              </div>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="row">
              <div class="col-2 col-md-1">
                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col-5 col-md-3">
                <input class="form-control" min="0" type="number" placeholder="min." id="filtroRangoMin">
              </div>
              <div class="col-5 col-md-3">
                <input class="form-control" min="0" type="number" placeholder="máx." id="filtroRangoMax">
              </div>
          
              <div class="col-12 col-md-5">
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-dark" id="filtroRango">Filtrar</button>
                  <button class="btn btn-outline-dark" id="limpiarFiltroRango">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <div class="container">
      <div class="row">
        <div class="list-group" id="products-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="https://kit.fontawesome.com/11606f83bb.js" crossorigin="anonymous"></script>
</body>

</html>
